HELP_MAIN=Commande principale: /linkedchest ou /linkchest ou /lchest ou /lc
HELP_ADMINS=Commandes admins par défaut: add<n><o> | admin<n> | config<p><v> | open<n> | remove<n> ; <n> = nom coffre  ; <o> = options (a=admin chest) ; <p><v> = conf param et/ou valeur
HELP_PLAYERS=Commandes joueurs par défaut: alias<c> | details<c> | list | help<c> ; <c> = commande
HELP_CHEST=Le nom d'un coffre peut contenir : a-z, A-Z, 0-9, _ et -, pour 1 à 20 caractères.
HELP_INVALID_CMD=Commande d'aide invalide.
HELP_ADD=Crée un coffre maître à partir du coffre ciblé en précisant son nom et ses options. Exemple: /lc add monCoffre a ; (a=coffre admin)
HELP_ADMIN_CHEST=Option de coffre et commande pour modifier le statut admin d'un coffre. Exemple: /lc admin monCoffre
HELP_ALIASES=Affiche les alias de la commande. Exemple: /lc alias add
HELP_CONFIG=Affiche la configuration actuelle du plugin ou modifie un paramètre de configuration. Exemple: /lc config language fr, /lc config debug, /lc config
HELP_DETAILS=Affiche les détails d'un coffre. Exemple: /lc details monCoffre
HELP_LINK=Lie le coffre ciblé à un coffre maître. Exemple: /lc link monCoffre
HELP_HELP=Affiche l'aide générale utilisée sans paramètre ou l'aide d'une commande particulière. Exemple: /lc help help
HELP_LINKED_CHEST=Commande principale du plugin utilisée avant toute autre commande. Exemple: /lc help
HELP_LIST=Affiche la liste des coffres liés disponibles ou ceux commençant par les lettres saisies. Exemple: /lc list a
HELP_OPEN=Ouvre un coffre maître à distance. Exemple: /lc open monCoffre
HELP_REMOVE=Supprime le lien vers un coffre maître. Exemple: /lc del monCoffre
HELP_UNLINK=Délie le coffre ciblé ou tous les coffres liés d'un coffre maître donné. Exemple: /lc unlink monCoffre
HELP_VERSION=Affiche la version du plugin. Exemple: /lc version
